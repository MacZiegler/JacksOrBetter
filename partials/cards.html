<!-- basic 5 card layout to begin, DRY optimize later -->
<!-- <div class="row" ng-if="game.started"> -->
<div ng-controller="DeckController">
  <div class="row m-xs-1 m-sm-2 m-lg-5">
    <div class="col">
      <div id="Card01" class="card">
        <img ng-if="!game.started || !deck.hand[0].keep" class="card-img-top" ng-src="/img/svgcards/back.svg" alt="Playing Card">
        <img ng-if="game.started && deck.hand[0].keep" class="card-img-top" ng-src="/img/svgcards/{{ deck.hand[0].pathname }}" alt="{{ deck.hand[0].fullname }}">
        <div class="card-body">
          <button ng-if="game.started" type="button" class="btn btn-primary btn-block px-sm-3 px-lg-5" ng-click="deck.hand[0].keep = !deck.hand[0].keep">
            <span ng-show="deck.hand[0].keep">Keep</span>
            <span ng-show="!deck.hand[0].keep">Throw</span>
          </button>
        </div>
      </div>
    </div>
    <div class="col">
      <div id="Card02" class="card">
        <img ng-if="!game.started || !deck.hand[1].keep" class="card-img-top" ng-src="/img/svgcards/back.svg" alt="Playing Card">
        <img ng-if="game.started && deck.hand[1].keep" class="card-img-top" ng-src="/img/svgcards/{{ deck.hand[1].pathname }}" alt="{{ deck.hand[1].fullname }}">
        <div class="card-body">
          <button ng-if="game.started" type="button" class="btn btn-primary btn-block px-sm-3 px-lg-5" ng-click="deck.hand[1].keep = !deck.hand[1].keep">
            <span ng-show="deck.hand[1].keep">Keep</span>
            <span ng-show="!deck.hand[1].keep">Throw</span>
          </button>
        </div>
      </div>
    </div>
    <div class="col">
      <div id="Card03" class="card">
        <img ng-if="!game.started || !deck.hand[2].keep" class="card-img-top" ng-src="/img/svgcards/back.svg" alt="Playing Card">
        <img ng-if="game.started && deck.hand[2].keep" class="card-img-top" ng-src="/img/svgcards/{{ deck.hand[2].pathname }}" alt="{{ deck.hand[2].fullname }}">
        <div class="card-body">
          <button ng-if="game.started" type="button" class="btn btn-primary btn-block px-sm-3 px-lg-5" ng-click="deck.hand[2].keep = !deck.hand[2].keep">
            <span ng-show="deck.hand[2].keep">Keep</span>
            <span ng-show="!deck.hand[2].keep">Throw</span>
          </button>
        </div>
      </div>
    </div>
    <div class="col">
      <div id="Card04" class="card">
        <img ng-if="!game.started || !deck.hand[3].keep" class="card-img-top" ng-src="/img/svgcards/back.svg" alt="Playing Card">
        <img ng-if="game.started && deck.hand[3].keep" class="card-img-top" ng-src="/img/svgcards/{{ deck.hand[3].pathname }}" alt="{{ deck.hand[3].fullname }}">
        <div class="card-body">
          <button ng-if="game.started" type="button" class="btn btn-primary btn-block px-sm-3 px-lg-5" ng-click="deck.hand[3].keep = !deck.hand[3].keep">
            <span ng-show="deck.hand[3].keep">Keep</span>
            <span ng-show="!deck.hand[3].keep">Throw</span>
          </button>
        </div>
      </div>
    </div>
    <div class="col">
      <div id="Card05" class="card">
        <img ng-if="!game.started || !deck.hand[4].keep" class="card-img-top" ng-src="/img/svgcards/back.svg" alt="Playing Card">
        <img ng-if="game.started && deck.hand[4].keep" class="card-img-top" ng-src="/img/svgcards/{{ deck.hand[4].pathname }}" alt="{{ deck.hand[4].fullname }}">
        <div class="card-body">
          <button ng-if="game.started" type="button" class="btn btn-primary btn-block px-sm-3 px-lg-5" ng-click="deck.hand[4].keep = !deck.hand[4].keep">
            <span ng-show="deck.hand[4].keep">Keep</span>
            <span ng-show="!deck.hand[4].keep">Throw</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="container" ng-if="game.started">
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-danger btn-lg btn-block" ng-disabled="bet.amount == 0" ng-click="deal()">
          <strong>Deal</strong>
        </button>

      </div>
    </div>
  </div>
</div>
