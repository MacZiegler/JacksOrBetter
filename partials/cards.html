<!-- basic 5 card layout to begin, DRY optimize later -->
<!-- <div class="row" ng-if="game.started"> -->
  <div class="row m-xs-1 m-sm-2 m-lg-5" ng-controller="DeckController">
    <div class="col">
    <div id="Card01" class="card">
      <img ng-if="!game.started" class="card-img-top" ng-src="/img/svgcards/back.svg" alt="Playing Card">
      <img ng-if="game.started" class="card-img-top" ng-src="/img/svgcards/{{ deck.hand[0].pathname }}" alt="{{ deck.hand[0].fullname }}">
      <div class="card-body">
        <button ng-if="game.started" type="button" class="btn btn-primary mx-auto" ng-click="">Keep</button>
      </div>
    </div>
  </div>
  <div class="col">
    <div id="Card02" class="card">
      <img ng-if="!game.started" class="card-img-top" ng-src="/img/svgcards/back.svg" alt="Playing Card">

      <div class="card-body">
        <button ng-if="game.started" type="button" class="btn btn-primary mx-auto" ng-click="">Keep</button>
      </div>
    </div>
  </div>
  <div class="col">

  </div>
  <div class="col">
    <div id="Card04" class="card">
      <img ng-if="!game.started" class="card-img-top" ng-src="/img/svgcards/back.svg" alt="Playing Card">

        <button ng-if="game.started" type="button" class="btn btn-primary mx-auto" ng-click="">Keep</button>
